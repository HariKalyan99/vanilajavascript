    <script>
        
        
        document.querySelector("#btn-conatiner").innerHTML = `<button id="counterBtn" class="btn-style" onclick="buttonPressed();"></button>`;
        
        let btnVal = localStorage.getItem("button-value") || 0;

   function buttonPressed() {
       btnVal++;
       localStorage.setItem("button-value", btnVal);
       updateBtn();
}

function updateBtn() {
    let btn = document.querySelector("#counterBtn");
    if(btnVal%2 == 0){
        btn.classList.add("js-btn-even");
        btn.classList.remove("js-btn-odd");
    }else{
        btn.classList.add("js-btn-odd");
        btn.classList.remove("js-btn-even");
    }
    btn.innerText = btnVal;
    if(btnVal%10 == 0){
    document.querySelector("#btn-conatiner").classList.add("con-color");
    document.querySelector("#btn-conatiner").classList.remove("con2-color");
}else{
    document.querySelector("#btn-conatiner").classList.add("con2-color");
    document.querySelector("#btn-conatiner").classList.remove("con-color");
}
}
